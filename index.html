<!DOCTYPE html>
<html lang="lo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BN Shop Order System</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #6C63FF;
      --primary-light: #8A85FF;
      --primary-dark: #4A43C9;
      --secondary-color: #FF6B9D;
      --secondary-light: #FF8FB1;
      --secondary-dark: #E85685;
      --success-color: #4CD9B0;
      --success-light: #6EE7C7;
      --warning-color: #FFD166;
      --warning-light: #FFDE8A;
      --dark-color: #0F0F1E;
      --darker-color: #0A0A14;
      --light-color: #F0F4FF;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      --blur-intensity: blur(20px);
      --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
   body { 
      font-family: 'Noto Sans Lao', -apple-system, BlinkMacSystemFont, sans-serif; 
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--darker-color) 0%, var(--dark-color) 100%);
      color: var(--light-color);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Floating background elements */
    .floating-bg {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
      opacity: 0.05;
      z-index: -1;
      animation: float 20s infinite linear;
      filter: blur(40px);
    }
   .floating-bg:nth-child(1) {
      top: 10%;
      left: 10%;
      width: 400px;
      height: 400px;
      animation-duration: 25s;
    }

    .floating-bg:nth-child(2) {
      top: 60%;
      right: 10%;
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
      animation-duration: 30s;
      animation-direction: reverse;
    }

    .floating-bg:nth-child(3) {
      bottom: 20%;
      left: 20%;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, var(--success-color) 0%, transparent 70%);
      animation-duration: 22s;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      33% {
        transform: translate(30px, -30px) rotate(120deg);
      }
      66% {
        transform: translate(-20px, 20px) rotate(240deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }

    /* Navbar */
    .navbar {
      background: rgba(15, 15, 30, 0.7);
      backdrop-filter: var(--blur-intensity);
      -webkit-backdrop-filter: var(--blur-intensity);
      border-bottom: 1px solid var(--glass-border);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--glass-shadow);
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 100;
      transition: var(--transition);
    }
    
    .navbar.scrolled {
      background: rgba(15, 15, 30, 0.9);
      padding: 10px 30px;
    }
    
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }
    
    .navbar-brand i {
      margin-right: 10px;
      color: var(--primary-color);
      font-size: 1.8rem;
    }

    .navbar-stats {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 8px 15px;
      border-radius: 12px;
      font-weight: 600;
      border: 1px solid var(--glass-border);
      transition: var(--transition);
      cursor: pointer;
    }

    .stat-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      background: rgba(255, 255, 255, 0.12);
    }

    .stat-item i {
      font-size: 1.1rem;
    }

    .order-counter i {
      color: var(--primary-color);
    }

    .courier-counter i {
      color: var(--success-color);
    }

    .navbar-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 8px 15px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }
    
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }
    
    .card {
      background: var(--glass-bg);
      backdrop-filter: var(--blur-intensity);
      -webkit-backdrop-filter: var(--blur-intensity);
      border-radius: 20px;
      box-shadow: var(--glass-shadow);
      padding: 25px;
      margin-bottom: 25px;
      border: 1px solid var(--glass-border);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
     }
   .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(108, 99, 255, 0.1) 0%, rgba(255, 107, 157, 0.05) 100%);
      z-index: -1;
      opacity: 0;
      transition: var(--transition);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    h1, h2, h3 {
      color: var(--light-color);
      margin-top: 0;
      position: relative;
      display: inline-block;
      font-weight: 600;
    }

    h2 {
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 3px;
    }
    
    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      font-family: 'Noto Sans Lao', sans-serif;
      font-size: 0.95rem;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: all 0.6s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn i {
      margin-right: 8px;
      transition: transform 0.3s ease;
    }
    
    .btn:hover i {
      transform: scale(1.2);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, var(--secondary-color), var(--secondary-dark));
      color: white;
    }
    
    .btn-danger:hover {
      background: linear-gradient(135deg, var(--secondary-light), var(--secondary-color));
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 107, 157, 0.3);
    }
    
    .btn-success {
      background: linear-gradient(135deg, var(--success-color), #3AB895);
      color: white;
    }
    
    .btn-success:hover {
      background: linear-gradient(135deg, var(--success-light), var(--success-color));
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(76, 217, 176, 0.3);
    }

    .btn-outline {
      background: transparent;
      color: var(--light-color);
      border: 1px solid var(--glass-border);
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary-color);
    }
    
    .form-control {
      margin-bottom: 20px;
    }
    
    .form-control label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--light-color);
    }
    
    .form-control input, 
    .form-control textarea, 
    .form-control select {
      width: 100%;
      padding: 14px 15px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      font-family: 'Noto Sans Lao', sans-serif;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      color: var(--light-color);
      transition: var(--transition);
      font-size: 1rem;
    }

    .form-control input:focus, 
    .form-control textarea:focus, 
    .form-control select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.3);
      background: rgba(255, 255, 255, 0.08);
    }
    
    .form-control textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    .order {
      border: 1px solid var(--glass-border);
      padding: 20px;
      margin: 15px 0;
      border-radius: 15px;
      position: relative;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .order:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      border-color: var(--primary-color);
    }
    
    .order input[type=checkbox] {
      position: absolute;
      right: 20px;
      top: 20px;
      transform: scale(1.5);
      accent-color: var(--primary-color);
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .print-btns {
      margin-top: 25px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .bill {
      width: 76mm; 
      height: auto; 
      min-height: 130mm;
      padding: 10px; 
      font-size: 14px; 
      box-sizing: border-box;
      border: 1px solid #000; 
      margin: 0 auto; 
      overflow: hidden;
      font-family: 'Noto Sans Lao', sans-serif;
      background: white;
    }
    
    .logo { 
      font-size: 48px; 
      font-weight: bold; 
      display: inline-block; 
      vertical-align: middle; 
      margin-right: 10px; 
      color: var(--primary-color);
    }
    
    .shop-info { 
      display: inline-block; 
      vertical-align: middle; 
      line-height: 1.4; 
      white-space: nowrap; 
    }
    
    .header { margin-bottom: 10px; }
    .section { margin-top: 10px; }
    
    .barcode-container { 
      text-align: center; 
      margin: 15px 0; 
    }
    
    .barcode-number { 
      text-align: center; 
      font-family: monospace; 
      font-size: 12px; 
      margin-top: 5px; 
    }
    
    .thankyou { 
      text-align: center; 
      margin-top: 20px; 
      font-weight: bold; 
    }

    pre { 
      white-space: pre-wrap; 
      word-wrap: break-word; 
      margin: 0; 
      line-height: 1.4; 
    }
    
    /* Auth Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      overflow: auto;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.3s ease;
    }
    
    .modal-content {
      background: var(--darker-color);
      margin: 5% auto;
      padding: 30px;
      border-radius: 24px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      position: relative;
      border: 1px solid var(--glass-border);
      backdrop-filter: var(--blur-intensity);
      animation: slideUp 0.4s ease;
    }
    
    .close {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #aaa;
      transition: var(--transition);
      z-index: 10;
    }
    
    .close:hover {
      color: var(--secondary-color);
      transform: scale(1.1);
    }
   .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--glass-border);
    }
    
    .tab {
      padding: 12px 25px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: var(--transition);
      position: relative;
      font-weight: 500;
    }
    
    .tab.active {
      border-bottom: 3px solid var(--primary-color);
      color: var(--primary-color);
      font-weight: 600;
    }
    
    .tab:hover {
      color: var(--primary-color);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    
    /* Archive Section */
    .archive-section {
      display: none;
    }
    
    /* Loading Spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .search-section {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
      border: 1px solid var(--glass-border);
    }

    .search-section .form-control {
      margin-bottom: 15px;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid var(--glass-border);
      padding-bottom: 10px;
    }

    .order-date {
      font-size: 0.9rem;
      color: #aaa;
    }

    .customer-data pre {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 8px;
      border-left: 3px solid var(--primary-color);
    }

    /* Filter Section */
    .filter-section {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      color: var(--light-color);
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9rem;
    }

    .filter-btn.active {
      background: var(--primary-color);
      border-color: var(--primary-color);
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Notification System */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 12px;
      color: white;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transform: translateX(150%);
      transition: transform 0.4s ease;
      max-width: 350px;
      backdrop-filter: blur(10px);
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: rgba(76, 217, 176, 0.9);
      border-left: 4px solid var(--success-color);
    }

    .notification.error {
      background: rgba(255, 107, 157, 0.9);
      border-left: 4px solid var(--secondary-color);
    }

    .notification.info {
      background: rgba(108, 99, 255, 0.9);
      border-left: 4px solid var(--primary-color);
    }

    .notification i {
      font-size: 1.2rem;
    }

    /* Stats Overview */
    .stats-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .stat-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      border: 1px solid var(--glass-border);
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      margin: 10px 0;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #aaa;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        text-align: center;
        padding: 15px;
        gap: 15px;
      }
      
      .navbar-stats {
        order: 2;
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .navbar-controls {
        order: 3;
        width: 100%;
        justify-content: center;
        margin-top: 10px;
      }
      
      .auth-buttons {
        width: 100%;
        justify-content: center;
      }
      
      .print-btns {
        flex-direction: column;
        align-items: center;
      }
      
      .print-btns .btn {
        width: 100%;
        margin-bottom: 10px;
      }

      .order-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .order-date {
        margin-top: 5px;
      }

      .stats-overview {
        grid-template-columns: 1fr;
      }

      .filter-section {
        flex-direction: column;
      }
     }

   @media (max-width: 480px) {
      .navbar-brand {
        font-size: 1.3rem;
      }
      
      .stat-item {
        padding: 6px 12px;
        font-size: 0.9rem;
      }
      
      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
      
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating background elements -->
  <div class="floating-bg"></div>
  <div class="floating-bg"></div>
  <div class="floating-bg"></div>

  <!-- Notification System -->
  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notificationText">ดำเนินการสำเร็จ</span>
  </div>

  <!-- Navbar -->
  <div class="navbar" id="navbar">
    <div class="navbar-brand">
      <i class="fas fa-store"></i>
      <span>BN Shop Order System</span>
    </div>
    
    <div class="navbar-stats">
      <div class="stat-item order-counter" id="orderCounter">
        <i class="fas fa-shopping-cart"></i> ออเดอร์ปัจจุบัน: <span id="currentOrderCount">0</span>
      </div>
      <div class="stat-item courier-counter" data-courier="HAL LOGISTICS">
        <i class="fas fa-truck"></i> HAL: <span>0</span>
      </div>
      <div class="stat-item courier-counter" data-courier="Anousith Express">
        <i class="fas fa-truck"></i> Anousith: <span>0</span>
      </div>
      <div class="stat-item courier-counter" data-courier="Mixay Express">
        <i class="fas fa-truck"></i> Mixay: <span>0</span>
      </div>
    </div>
    
    <div class="navbar-controls">
      <div class="auth-buttons" id="authButtons">
        <button class="btn btn-outline" onclick="openModal('authModal')">
          <i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ
        </button>
        <button class="btn btn-primary" onclick="openModal('authModal', 'register')">
          <i class="fas fa-user-plus"></i> สร้างบัญชี
        </button>
      </div>
      <div class="user-menu" id="userMenu" style="display: none;">
        <div class="user-info">
          <div class="user-avatar" id="userAvatar">U</div>
          <span id="userEmail"></span>
        </div>
        <button class="btn btn-success" onclick="showArchive()">
          <i class="fas fa-archive"></i> คลังออเดอร์
        </button>
        <button class="btn btn-outline" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Stats Overview -->
    <div class="stats-overview" id="statsOverview" style="display: none;">
      <div class="stat-card">
        <i class="fas fa-shopping-cart"></i>
        <div class="stat-value" id="totalOrders">0</div>
        <div class="stat-label">ออเดอร์ทั้งหมด</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-truck"></i>
        <div class="stat-value" id="halOrders">0</div>
        <div class="stat-label">HAL LOGISTICS</div>
      </div>
      <div class="stat-card">

        <div style="text-align:center; margin-bottom: 15px;">

  <!-- Auth Modal -->
  <div id="authModal" class="modal">

      <div id="loginTab" class="tab-content active">

          <label>อีเมล</label>
          <input type="email" id="loginEmail" placeholder="กรอกอีเมลของคุณ">

          <label>ยืนยันรหัสผ่าน</label>
          <input type="password" id="confirmPassword" placeholder="กรอกรหัสผ่านอีกครั้ง">

  <script>
    // ข้อมูลตัวอย่าง
    let orders = JSON.parse(localStorage.getItem('orders')) || [];
    let archivedOrders = JSON.parse(localStorage.getItem('archivedOrders')) || [];
    let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
    let orderCounter = 1;

    // ฟังก์ชันแสดงการแจ้งเตือน
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      
      notification.className = `notification ${type}`;
      notificationText.textContent = message;
      
      // เปลี่ยนไอคอนตามประเภท
      const icon = notification.querySelector('i');
      if (type === 'success') {
        icon.className = 'fas fa-check-circle';
      } else if (type === 'error') {
        icon.className = 'fas fa-exclamation-circle';
      } else {
        icon.className = 'fas fa-info-circle';
      }
      
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // ฟังก์ชันอัพเดตสถิติ
    function updateStats() {
      // อัพเดตจำนวนออเดอร์ปัจจุบัน
      document.getElementById('currentOrderCount').textContent = orders.length;
      
      // อัพเดตจำนวนออเดอร์ตามขนส่ง
      document.querySelectorAll('.courier-counter').forEach(counter => {
        const courier = counter.getAttribute('data-courier');
        const count = orders.filter(order => order.courier === courier).length;
        counter.querySelector('span').textContent = count;
      });
      
      // อัพเดตสถิติทั้งหมด
      if (currentUser) {
        document.getElementById('statsOverview').style.display = 'grid';
        document.getElementById('totalOrders').textContent = orders.length + archivedOrders.length;
        document.getElementById('halOrders').textContent = 
          orders.filter(o => o.courier === 'HAL LOGISTICS').length + 
          archivedOrders.filter(o => o.courier === 'HAL LOGISTICS').length;
        document.getElementById('anousithOrders').textContent = 
          orders.filter(o => o.courier === 'Anousith Express').length + 
          archivedOrders.filter(o => o.courier === 'Anousith Express').length;
        document.getElementById('mixayOrders').textContent = 
          orders.filter(o => o.courier === 'Mixay Express').length + 
          archivedOrders.filter(o => o.courier === 'Mixay Express').length;
      }
    }

   / ฟังก์ชันเพิ่มออเดอร์ใหม่
    function addOrder() {
      const customerData = document.getElementById('customerData').value;
      const courier = document.getElementById('courier').value;
      
      if (!customerData) {
        showNotification('กรุณากรอกข้อมูลลูกค้า', 'error');
        return;
      }
      
      // สร้างเลขออเดอร์
      const orderId = `BN${Date.now().toString().slice(-6)}`;
      
      // เพิ่มออเดอร์ใหม่
      const newOrder = {
        id: orderId,
        customerData: customerData,
        courier: courier,
        date: new Date().toLocaleString('lo-LA'),
        status: 'active'
      };
      
      orders.push(newOrder);
      localStorage.setItem('orders', JSON.stringify(orders));
      
      // ล้างฟอร์ม
      document.getElementById('customerData').value = '';
      
      // อัพเดตการแสดงผล
      displayOrders();
      updateStats();
      
      showNotification(`เพิ่มออเดอร์ ${orderId} สำเร็จ`);
    }

    // ฟังก์ชันแสดงออเดอร์
    function displayOrders(filter = 'all') {
      const ordersContainer = document.getElementById('orders');
      let filteredOrders = orders;
      
      if (filter !== 'all') {
        filteredOrders = orders.filter(order => order.courier === filter);
      }
      
      if (filteredOrders.length === 0) {
        ordersContainer.innerHTML = '<p style="text-align:center; padding:20px; color:#aaa;">ไม่มีออเดอร์ในขณะนี้</p>';
        return;
      }
      
      ordersContainer.innerHTML = '';
      
      filteredOrders.forEach((order, index) => {
        const orderElement = document.createElement('div');
        orderElement.className = 'order';
        orderElement.innerHTML = `
          <div class="order-header">
            <h3>ออเดอร์: ${order.id}</h3>
            <div class="order-date">${order.date}</div>
          </div>
          <div class="customer-data">
            <pre>${order.customerData}</pre>
          </div>
          <div><strong>ขนส่ง:</strong> ${order.courier}</div>
          <div class="action-buttons">
            <button class="btn btn-primary" onclick="printOrder('${order.id}')">
              <i class="fas fa-print"></i> พิมพ์
            </button>
            <button class="btn btn-success" onclick="archiveOrder('${order.id}')">
              <i class="fas fa-archive"></i> เก็บเข้าคลัง
            </button>
            <button class="btn btn-danger" onclick="deleteOrder('${order.id}')">
              <i class="fas fa-trash"></i> ลบ
            </button>
          </div>
          <input type="checkbox" class="order-checkbox" data-order-id="${order.id}">
        `;
        ordersContainer.appendChild(orderElement);
      });
    }

    // ฟังก์ชันพิมพ์ออเดอร์
    function printOrder(orderId) {
      const order = orders.find(o => o.id === orderId);
      if (!order) return;
      
      const printWindow = window.open('', '', 'width=800,height=600');
      printWindow.document.write(`
        <html>
          <head>
            <title>พิมพ์ออเดอร์ ${order.id}</title>
            <style>
              body { font-family: 'Noto Sans Lao', sans-serif; margin: 0; padding: 20px; }
              .bill { width: 76mm; height: auto; min-height: 130mm; padding: 10px; font-size: 14px; box-sizing: border-box; border: 1px solid #000; margin: 0 auto; overflow: hidden; }
              .logo { font-size: 48px; font-weight: bold; display: inline-block; vertical-align: middle; margin-right: 10px; color: #6C63FF; }
              .shop-info { display: inline-block; vertical-align: middle; line-height: 1.4; white-space: nowrap; }
              .header { margin-bottom: 10px; }
              .section { margin-top: 10px; }
              .barcode-container { text-align: center; margin: 15px 0; }
              .barcode-number { text-align: center; font-family: monospace; font-size: 12px; margin-top: 5px; }
              .thankyou { text-align: center; margin-top: 20px; font-weight: bold; }
              pre { white-space: pre-wrap; word-wrap: break-word; margin: 0; line-height: 1.4; }
            </style>
          </head>
          <body>
            <div class="bill">
              <div class="header">
                <div class="logo">BN</div>
                <div class="shop-info">
                  <strong>BN SHOP</strong><br>
                  ${order.courier === 'HAL LOGISTICS' ? '020 94036226' : '020 98052744'}<br>
                  Vientiane, Laos
                </div>
              </div>
              <hr>
              <div class="section">
                <strong>ออเดอร์:</strong> ${order.id}<br>
                <strong>วันที่:</strong> ${new Date().toLocaleDateString('lo-LA')}
              </div>
              <div class="section">
                <strong>ข้อมูลลูกค้า:</strong><br>
                <pre>${order.customerData}</pre>
              </div>
              <div class="section">
                <strong>ขนส่ง:</strong> ${order.courier}
              </div>
              <div class="barcode-container">
                <div style="font-family: 'Libre Barcode 128', cursive; font-size: 40px;">${order.id}</div>
                <div class="barcode-number">${order.id}</div>
              </div>
              <div class="thankyou">ขอบคุณที่ใช้บริการ!</div>
            </div>
          </body>
        </html>
      `);
      printWindow.document.close();
      printWindow.focus();
      setTimeout(() => {
        printWindow.print();
        printWindow.close();
      }, 500);
    }

    // ฟังก์ชันเก็บออเดอร์เข้าคลัง
    function archiveOrder(orderId) {
      const orderIndex = orders.findIndex(o => o.id === orderId);
      if (orderIndex === -1) return;
      
      const order = orders[orderIndex];
      order.archivedDate = new Date().toLocaleString('lo-LA');
      archivedOrders.push(order);
      orders.splice(orderIndex, 1);
      
      localStorage.setItem('orders', JSON.stringify(orders));
      localStorage.setItem('archivedOrders', JSON.stringify(archivedOrders));
      
      displayOrders();
      updateStats();
      showNotification(`เก็บออเดอร์ ${orderId} เข้าคลังสำเร็จ`);
   }

   // ฟังก์ชันลบออเดอร์
    function deleteOrder(orderId) {
      if (!confirm('คุณแน่ใจว่าต้องการลบออเดอร์นี้?')) return;
      
      orders = orders.filter(o => o.id !== orderId);
      localStorage.setItem('orders', JSON.stringify(orders));
      
      displayOrders();
      updateStats();
      showNotification('ลบออเดอร์สำเร็จ');
    }

    // ฟังก์ชันเลือกทั้งหมด
    function selectAll(select) {
      document.querySelectorAll('.order-checkbox').forEach(checkbox => {
        checkbox.checked = select;
      });
    }

    // ฟังก์ชันเก็บที่เลือกเข้าคลัง
    function archiveSelected() {
      const selectedCheckboxes = document.querySelectorAll('.order-checkbox:checked');
      if (selectedCheckboxes.length === 0) {
        showNotification('กรุณาเลือกออเดอร์ที่ต้องการเก็บเข้าคลัง', 'error');
        return;
      }
      
      selectedCheckboxes.forEach(checkbox => {
        const orderId = checkbox.getAttribute('data-order-id');
        archiveOrder(orderId);
      });
    }

    // ฟังก์ชันพิมพ์ที่เลือก
    function printSelected() {
      const selectedCheckboxes = document.querySelectorAll('.order-checkbox:checked');
      if (selectedCheckboxes.length === 0) {
        showNotification('กรุณาเลือกออเดอร์ที่ต้องการพิมพ์', 'error');
        return;
      }
      
      selectedCheckboxes.forEach(checkbox => {
        const orderId = checkbox.getAttribute('data-order-id');
        printOrder(orderId);
      });
    }

    // ฟังก์ชันพิมพ์ทั้งหมด
    function printAll() {
      if (orders.length === 0) {
        showNotification('ไม่มีออเดอร์ที่สามารถพิมพ์ได้', 'error');
        return;
      }
      
      orders.forEach(order => {
        printOrder(order.id);
      });
    }

    // ฟังก์ชันลบที่เลือก
    function deleteSelected() {
      const selectedCheckboxes = document.querySelectorAll('.order-checkbox:checked');
      if (selectedCheckboxes.length === 0) {
        showNotification('กรุณาเลือกออเดอร์ที่ต้องการลบ', 'error');
        return;
      }
      
      if (!confirm(`คุณแน่ใจว่าต้องการลบ ${selectedCheckboxes.length} ออเดอร์?`)) return;
      
      selectedCheckboxes.forEach(checkbox => {
        const orderId = checkbox.getAttribute('data-order-id');
        deleteOrder(orderId);
      });
    }

    // ฟังก์ชันแสดงคลังออเดอร์
    function showArchive() {
      document.getElementById('currentOrdersSection').style.display = 'none';
      document.getElementById('archiveSection').style.display = 'block';
      displayArchivedOrders();
    }

    // ฟังก์ชันกลับไปออเดอร์ปัจจุบัน
    function backToCurrentOrders() {
      document.getElementById('currentOrdersSection').style.display = 'block';
      document.getElementById('archiveSection').style.display = 'none';
    }

    // ฟังก์ชันแสดงออเดอร์ในคลัง
    function displayArchivedOrders() {
      const archivedContainer = document.getElementById('archivedOrders');
      
      if (archivedOrders.length === 0) {
        archivedContainer.innerHTML = '<p style="text-align:center; padding:20px; color:#aaa;">ไม่มีออเดอร์ในคลัง</p>';
        return;
      }
      
      archivedContainer.innerHTML = '';
      
      archivedOrders.forEach(order => {
        const orderElement = document.createElement('div');
        orderElement.className = 'order';
        orderElement.innerHTML = `
          <div class="order-header">
            <h3>ออเดอร์: ${order.id}</h3>
            <div class="order-date">${order.archivedDate}</div>
          </div>
          <div class="customer-data">
            <pre>${order.customerData}</pre>
          </div>
          <div><strong>ขนส่ง:</strong> ${order.courier}</div>
          <div class="action-buttons">
            <button class="btn btn-primary" onclick="printOrderFromArchive('${order.id}')">
              <i class="fas fa-print"></i> พิมพ์
            </button>
            <button class="btn btn-danger" onclick="deleteArchivedOrder('${order.id}')">
              <i class="fas fa-trash"></i> ลบ
            </button>
          </div>
        `;
        archivedContainer.appendChild(orderElement);
      });
    }

    // ฟังก์ชันพิมพ์ออเดอร์จากคลัง
    function printOrderFromArchive(orderId) {
      const order = archivedOrders.find(o => o.id === orderId);
      if (!order) return;
      
      printOrder(orderId);
    }

    // ฟังก์ชันลบออเดอร์จากคลัง
    function deleteArchivedOrder(orderId) {
      if (!confirm('คุณแน่ใจว่าต้องการลบออเดอร์นี้จากคลัง?')) return;
      
      archivedOrders = archivedOrders.filter(o => o.id !== orderId);
      localStorage.setItem('archivedOrders', JSON.stringify(archivedOrders));
      
      displayArchivedOrders();
      updateStats();
      showNotification('ลบออเดอร์จากคลังสำเร็จ');
    }

    // ฟังก์ชันค้นหาออเดอร์ในคลัง
    function searchArchivedOrders() {
      const searchId = document.getElementById('searchOrderId').value.toLowerCase();
      const startDate = document.getElementById('searchStartDate').value;
      const endDate = document.getElementById('searchEndDate').value;
      
      let filteredOrders = archivedOrders;
      
      // กรองตามเลขออเดอร์
      if (searchId) {
        filteredOrders = filteredOrders.filter(order => 
          order.id.toLowerCase().includes(searchId)
        );
      }
      
      // กรองตามวันที่
      if (startDate) {
        filteredOrders = filteredOrders.filter(order => {
          const orderDate = new Date(order.archivedDate.split(',')[0].split('/').reverse().join('-'));
          const start = new Date(startDate);
          return orderDate >= start;
        });
      }
      
      if (endDate) {
        filteredOrders = filteredOrders.filter(order => {
          const orderDate = new Date(order.archivedDate.split(',')[0].split('/').reverse().join('-'));
          const end = new Date(endDate);
          return orderDate <= end;
        });
      }
      
      // แสดงผลลัพธ์
      const archivedContainer = document.getElementById('archivedOrders');
      
      if (filteredOrders.length === 0) {
        archivedContainer.innerHTML = '<p style="text-align:center; padding:20px; color:#aaa;">ไม่พบออเดอร์ที่ตรงกับการค้นหา</p>';
        return;
      }
      
      archivedContainer.innerHTML = '';
      
      filteredOrders.forEach(order => {
        const orderElement = document.createElement('div');
        orderElement.className = 'order';
        orderElement.innerHTML = `
          <div class="order-header">
            <h3>ออเดอร์: ${order.id}</h3>
            <div class="order-date">${order.archivedDate}</div>
          </div>
          <div class="customer-data">
            <pre>${order.customerData}</pre>
          </div>
          <div><strong>ขนส่ง:</strong> ${order.courier}</div>
          <div class="action-buttons">
            <button class="btn btn-primary" onclick="printOrderFromArchive('${order.id}')">
              <i class="fas fa-print"></i> พิมพ์
            </button>
            <button class="btn btn-danger" onclick="deleteArchivedOrder('${order.id}')">
              <i class="fas fa-trash"></i> ลบ
            </button>
          </div>
        `;
        archivedContainer.appendChild(orderElement);
      });
    }
   // ฟังก์ชันล้างการค้นหา
    function clearSearch() {
      document.getElementById('searchOrderId').value = '';
      document.getElementById('searchStartDate').value = '';
      document.getElementById('searchEndDate').value = '';
      displayArchivedOrders();
    }

    // ฟังก์ชันจัดการ Modal
    function openModal(modalId, tab = 'login') {
      document.getElementById(modalId).style.display = 'block';
      if (tab) switchTab(tab);
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    function switchTab(tabName) {
      // ซ่อนแท็บทั้งหมด
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // แสดงแท็บที่เลือก
      document.getElementById(tabName + 'Tab').classList.add('active');
      
      // อัพเดตแท็บที่ active
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      document.querySelector(`.tab:nth-child(${tabName === 'login' ? 1 : 2})`).classList.add('active');
      
      // ล้างข้อผิดพลาด
      document.getElementById(tabName === 'login' ? 'loginError' : 'registerError').textContent = '';
    }

    // ฟังก์ชันเข้าสู่ระบบ
    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const loginBtn = document.getElementById('loginBtn');
      const loginError = document.getElementById('loginError');
      
      if (!email || !password) {
        loginError.textContent = 'กรุณากรอกอีเมลและรหัสผ่าน';
        return;
      }
      
      // จำลองการโหลด
      loginBtn.innerHTML = '<i class="fas fa-spinner spinner"></i> กำลังเข้าสู่ระบบ...';
      loginBtn.disabled = true;
      
      // จำลองการเข้าสู่ระบบ (ในระบบจริงควรเชื่อมต่อกับเซิร์ฟเวอร์)
      setTimeout(() => {
        // ตรวจสอบผู้ใช้ใน localStorage
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(u => u.email === email && u.password === password);
        
        if (user) {
          currentUser = { email: user.email };
          localStorage.setItem('currentUser', JSON.stringify(currentUser));
          
          closeModal('authModal');
          updateUIForUser();
          showNotification('เข้าสู่ระบบสำเร็จ');
        } else {
          loginError.textContent = 'อีเมลหรือรหัสผ่านไม่ถูกต้อง';
        }
        
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ';
        loginBtn.disabled = false;
      }, 1500);
    }

    // ฟังก์ชันสร้างบัญชี
    function register() {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const registerBtn = document.getElementById('registerBtn');
      const registerError = document.getElementById('registerError');
      
      if (!email || !password || !confirmPassword) {
        registerError.textContent = 'กรุณากรอกข้อมูลให้ครบถ้วน';
        return;
      }
      
      if (password.length < 6) {
        registerError.textContent = 'รหัสผ่านต้องมีความยาวอย่างน้อย 6 ตัวอักษร';
        return;
      }
      
      if (password !== confirmPassword) {
        registerError.textContent = 'รหัสผ่านไม่ตรงกัน';
        return;
      }
      
      // จำลองการโหลด
      registerBtn.innerHTML = '<i class="fas fa-spinner spinner"></i> กำลังสร้างบัญชี...';
      registerBtn.disabled = true;
      
      // จำลองการสมัครสมาชิก (ในระบบจริงควรเชื่อมต่อกับเซิร์ฟเวอร์)
      setTimeout(() => {
        // ตรวจสอบว่ามีผู้ใช้แล้วหรือไม่
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const existingUser = users.find(u => u.email === email);
        
        if (existingUser) {
          registerError.textContent = 'มีบัญชีนี้อยู่ในระบบแล้ว';
        } else {
          // เพิ่มผู้ใช้ใหม่
          users.push({ email, password });
          localStorage.setItem('users', JSON.stringify(users));
          
          // เข้าสู่ระบบอัตโนมัติ
          currentUser = { email };
          localStorage.setItem('currentUser', JSON.stringify(currentUser));
          
          closeModal('authModal');
          updateUIForUser();
          showNotification('สร้างบัญชีสำเร็จ');
        }
        
        registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> สร้างบัญชี';
        registerBtn.disabled = false;
      }, 1500);
    }

    // ฟังก์ชันออกจากระบบ
    function logout() {
      currentUser = null;
      localStorage.removeItem('currentUser');
      updateUIForUser();
      showNotification('ออกจากระบบสำเร็จ');
    }

    // ฟังก์ชันอัพเดต UI ตามสถานะผู้ใช้
    function updateUIForUser() {
      const authButtons = document.getElementById('authButtons');
      const userMenu = document.getElementById('userMenu');
      const userEmail = document.getElementById('userEmail');
      const userAvatar = document.getElementById('userAvatar');
      
      if (currentUser) {
        authButtons.style.display = 'none';
        userMenu.style.display = 'flex';
        userEmail.textContent = currentUser.email;
        userAvatar.textContent = currentUser.email.charAt(0).toUpperCase();
      } else {
        authButtons.style.display = 'flex';
        userMenu.style.display = 'none';
      }
      
      updateStats();
    }

    // ฟังก์ชันจัดการการกรองออเดอร์
    function setupFilterButtons() {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          // ลบ active class จากปุ่มทั้งหมด
          document.querySelectorAll('.filter-btn').forEach(b => {
            b.classList.remove('active');
          });
          
          // เพิ่ม active class ให้ปุ่มที่คลิก
          this.classList.add('active');
          
          // กรองออเดอร์
          const filter = this.getAttribute('data-filter');
          displayOrders(filter);
        });
      });
    }

    // ฟังก์ชันจัดการการเลื่อน Navbar
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // ฟังก์ชันเปลี่ยนเบอร์โทรตามขนส่ง
    document.getElementById('courier').addEventListener('change', function() {
      const shopPhone = document.getElementById('shopPhone');
      if (this.value === 'HAL LOGISTICS') {
        shopPhone.value = '020 94036226';
      } else {
        shopPhone.value = '020 98052744';
      }
    });
   / เริ่มต้นการทำงาน
    document.addEventListener('DOMContentLoaded', function() {
      // แสดงออเดอร์
      displayOrders();
      
      // อัพเดตสถิติ
      updateStats();
      
      // อัพเดต UI ตามสถานะผู้ใช้
      updateUIForUser();
      
      // ตั้งค่าปุ่มกรอง
      setupFilterButtons();
      
      // ปิด modal เมื่อคลิกนอกพื้นที่
      window.addEventListener('click', function(event) {
        const authModal = document.getElementById('authModal');
        if (event.target === authModal) {
          closeModal('authModal');
        }
      });
    });
  </script>
</body>
