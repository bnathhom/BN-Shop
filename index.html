<!DOCTYPE html>
<html lang="lo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BN Shop Order System</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #6C63FF;
      --primary-light: #8A85FF;
      --primary-dark: #4A43C9;
      --secondary-color: #FF6B9D;
      --secondary-light: #FF8FB1;
      --secondary-dark: #E85685;
      --success-color: #4CD9B0;
      --success-light: #6EE7C7;
      --warning-color: #FFD166;
      --warning-light: #FFDE8A;
      --dark-color: #0F0F1E;
      --darker-color: #0A0A14;
      --light-color: #F0F4FF;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      --blur-intensity: blur(20px);
      --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Noto Sans Lao', -apple-system, BlinkMacSystemFont, sans-serif; 
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--darker-color) 0%, var(--dark-color) 100%);
      color: var(--light-color);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Floating background elements */
    .floating-bg {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
      opacity: 0.05;
      z-index: -1;
      animation: float 20s infinite linear;
      filter: blur(40px);
    }

    .floating-bg:nth-child(1) {
      top: 10%;
      left: 10%;
      width: 400px;
      height: 400px;
      animation-duration: 25s;
    }

    .floating-bg:nth-child(2) {
      top: 60%;
      right: 10%;
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
      animation-duration: 30s;
      animation-direction: reverse;
    }

    .floating-bg:nth-child(3) {
      bottom: 20%;
      left: 20%;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, var(--success-color) 0%, transparent 70%);
      animation-duration: 22s;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      33% {
        transform: translate(30px, -30px) rotate(120deg);
      }
      66% {
        transform: translate(-20px, 20px) rotate(240deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }

    /* Navbar */
    .navbar {
      background: rgba(15, 15, 30, 0.7);
      backdrop-filter: var(--blur-intensity);
      -webkit-backdrop-filter: var(--blur-intensity);
      border-bottom: 1px solid var(--glass-border);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--glass-shadow);
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 100;
      transition: var(--transition);
    }
    
    .navbar.scrolled {
      background: rgba(15, 15, 30, 0.9);
      padding: 10px 30px;
    }
    
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }
    
    .navbar-brand i {
      margin-right: 10px;
      color: var(--primary-color);
      font-size: 1.8rem;
    }

    .navbar-stats {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 8px 15px;
      border-radius: 12px;
      font-weight: 600;
      border: 1px solid var(--glass-border);
      transition: var(--transition);
      cursor: pointer;
    }

    .stat-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      background: rgba(255, 255, 255, 0.12);
    }

    .stat-item i {
      font-size: 1.1rem;
    }

    .order-counter i {
      color: var(--primary-color);
    }

    .courier-counter i {
      color: var(--success-color);
    }

    .navbar-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 8px 15px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }
    
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }
    
    .card {
      background: var(--glass-bg);
      backdrop-filter: var(--blur-intensity);
      -webkit-backdrop-filter: var(--blur-intensity);
      border-radius: 20px;
      box-shadow: var(--glass-shadow);
      padding: 25px;
      margin-bottom: 25px;
      border: 1px solid var(--glass-border);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(108, 99, 255, 0.1) 0%, rgba(255, 107, 157, 0.05) 100%);
      z-index: -1;
      opacity: 0;
      transition: var(--transition);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    h1, h2, h3 {
      color: var(--light-color);
      margin-top: 0;
      position: relative;
      display: inline-block;
      font-weight: 600;
    }

    h2 {
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 3px;
    }
    
    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      font-family: 'Noto Sans Lao', sans-serif;
      font-size: 0.95rem;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: all 0.6s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn i {
      margin-right: 8px;
      transition: transform 0.3s ease;
    }
    
    .btn:hover i {
      transform: scale(1.2);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, var(--secondary-color), var(--secondary-dark));
      color: white;
    }
    
    .btn-danger:hover {
      background: linear-gradient(135deg, var(--secondary-light), var(--secondary-color));
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 107, 157, 0.3);
    }
    
    .btn-success {
      background: linear-gradient(135deg, var(--success-color), #3AB895);
      color: white;
    }
    
    .btn-success:hover {
      background: linear-gradient(135deg, var(--success-light), var(--success-color));
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(76, 217, 176, 0.3);
    }

    .btn-outline {
      background: transparent;
      color: var(--light-color);
      border: 1px solid var(--glass-border);
    }
    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary-color);
    }
    
    .form-control {
      margin-bottom: 20px;
    }
    
    .form-control label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--light-color);
    }
    
    .form-control input, 
    .form-control textarea, 
    .form-control select {
      width: 100%;
      padding: 14px 15px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      font-family: 'Noto Sans Lao', sans-serif;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      color: var(--light-color);
      transition: var(--transition);
      font-size: 1rem;
    }

    .form-control input:focus, 
    .form-control textarea:focus, 
    .form-control select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.3);
      background: rgba(255, 255, 255, 0.08);
    }
    
    .form-control textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    .order {
      border: 1px solid var(--glass-border);
      padding: 20px;
      margin: 15px 0;
      border-radius: 15px;
      position: relative;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .order:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      border-color: var(--primary-color);
    }
    
    .order input[type=checkbox] {
      position: absolute;
      right: 20px;
      top: 20px;
      transform: scale(1.5);
      accent-color: var(--primary-color);
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .print-btns {
      margin-top: 25px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .bill {
      width: 76mm; 
      height: auto; 
      min-height: 130mm;
      padding: 10px; 
      font-size: 14px; 
      box-sizing: border-box;
      border: 1px solid #000; 
      margin: 0 auto; 
      overflow: hidden;
      font-family: 'Noto Sans Lao', sans-serif;
      background: white;
    }
    
    .logo { 
      font-size: 48px; 
      font-weight: bold; 
      display: inline-block; 
      vertical-align: middle; 
      margin-right: 10px; 
      color: var(--primary-color);
    }
    
    .shop-info { 
      display: inline-block; 
      vertical-align: middle; 
      line-height: 1.4; 
      white-space: nowrap; 
    }
    
    .header { margin-bottom: 10px; }
    .section { margin-top: 10px; }
    
    .barcode-container { 
      text-align: center; 
      margin: 15px 0; 
    }
    
    .barcode-number { 
      text-align: center; 
      font-family: monospace; 
      font-size: 12px; 
      margin-top: 5px; 
    }
    
    .thankyou { 
      text-align: center; 
      margin-top: 20px; 
      font-weight: bold; 
    }

    pre { 
      white-space: pre-wrap; 
      word-wrap: break-word; 
      margin: 0; 
      line-height: 1.4; 
    }
    
    /* Auth Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      overflow: auto;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.3s ease;
    }
    
    .modal-content {
      background: var(--darker-color);
      margin: 5% auto;
      padding: 30px;
      border-radius: 24px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      position: relative;
      border: 1px solid var(--glass-border);
      backdrop-filter: var(--blur-intensity);
      animation: slideUp 0.4s ease;
    }
    
    .close {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #aaa;
      transition: var(--transition);
      z-index: 10;
    }
    
    .close:hover {
      color: var(--secondary-color);
      transform: scale(1.1);
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--glass-border);
    }
    
    .tab {
      padding: 12px 25px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: var(--transition);
      position: relative;
      font-weight: 500;
    }
    
    .tab.active {
      border-bottom: 3px solid var(--primary-color);
      color: var(--primary-color);
      font-weight: 600;
    }
    
    .tab:hover {
      color: var(--primary-color);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    
    /* Archive Section */
    .archive-section {
      display: none;
    }
    
    /* Loading Spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .search-section {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
      border: 1px solid var(--glass-border);
    }

    .search-section .form-control {
      margin-bottom: 15px;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid var(--glass-border);
      padding-bottom: 10px;
    }

    .order-date {
      font-size: 0.9rem;
      color: #aaa;
    }

    .customer-data pre {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 8px;
      border-left: 3px solid var(--primary-color);
    }

    /* Filter Section */
    .filter-section {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      color: var(--light-color);
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9rem;
    }

    .filter-btn.active {
      background: var(--primary-color);
      border-color: var(--primary-color);
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Notification System */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 12px;
      color: white;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transform: translateX(150%);
      transition: transform 0.4s ease;
      max-width: 350px;
      backdrop-filter: blur(10px);
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: rgba(76, 217, 176, 0.9);
      border-left: 4px solid var(--success-color);
    }

    .notification.error {
      background: rgba(255, 107, 157, 0.9);
      border-left: 4px solid var(--secondary-color);
    }

    .notification.info {
      background: rgba(108, 99, 255, 0.9);
      border-left: 4px solid var(--primary-color);
    }

    .notification i {
      font-size: 1.2rem;
    }

    /* Stats Overview */
    .stats-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .stat-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      border: 1px solid var(--glass-border);
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      margin: 10px 0;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #aaa;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        text-align: center;
        padding: 15px;
        gap: 15px;
      }
      
      .navbar-stats {
        order: 2;
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .navbar-controls {
        order: 3;
        width: 100%;
        justify-content: center;
        margin-top: 10px;
      }
      
      .auth-buttons {
        width: 100%;
        justify-content: center;
      }
      
      .print-btns {
        flex-direction: column;
        align-items: center;
      }
      
      .print-btns .btn {
        width: 100%;
        margin-bottom: 10px;
      }

      .order-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .order-date {
        margin-top: 5px;
      }

      .stats-overview {
        grid-template-columns: 1fr;
      }

      .filter-section {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .navbar-brand {
        font-size: 1.3rem;
      }
      
      .stat-item {
        padding: 6px 12px;
        font-size: 0.9rem;
      }
      
      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
      
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating background elements -->
  <div class="floating-bg"></div>
  <div class="floating-bg"></div>
  <div class="floating-bg"></div>

  <!-- Notification System -->
  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notificationText">ดำเนินการสำเร็จ</span>
  </div>

  <!-- Navbar -->
  <div class="navbar" id="navbar">
    <div class="navbar-brand">
      <i class="fas fa-store"></i>
      <span>BN Shop Order System</span>
    </div>
    
    <div class="navbar-stats">
      <div class="stat-item order-counter" id="orderCounter">
        <i class="fas fa-shopping-cart"></i> ออเดอร์ปัจจุบัน: <span id="currentOrderCount">0</span>
      </div>
      <div class="stat-item courier-counter" data-courier="HAL LOGISTICS">
        <i class="fas fa-truck"></i> HAL: <span>0</span>
      </div>
      <div class="stat-item courier-counter" data-courier="Anousith Express">
        <i class="fas fa-truck"></i> Anousith: <span>0</span>
      </div>
      <div class="stat-item courier-counter" data-courier="Mixay Express">
        <i class="fas fa-truck"></i> Mixay: <span>0</span>
      </div>
    </div>
    
    <div class="navbar-controls">
      <div class="auth-buttons" id="authButtons">
        <button class="btn btn-outline" onclick="openModal('authModal')">
          <i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ
        </button>
        <button class="btn btn-primary" onclick="openModal('authModal', 'register')">
          <i class="fas fa-user-plus"></i> สร้างบัญชี
        </button>
      </div>
      <div class="user-menu" id="userMenu" style="display: none;">
        <div class="user-info">
          <div class="user-avatar" id="userAvatar">U</div>
          <span id="userEmail"></span>
        </div>
        <button class="btn btn-success" onclick="showArchive()">
          <i class="fas fa-archive"></i> คลังออเดอร์
        </button>
        <button class="btn btn-outline" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Stats Overview -->
    <div class="stats-overview" id="statsOverview" style="display: none;">
      <div class="stat-card">
        <i class="fas fa-shopping-cart"></i>
        <div class="stat-value" id="totalOrders">0</div>
        <div class="stat-label">ออเดอร์ทั้งหมด</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-truck"></i>
        <div class="stat-value" id="halOrders">0</div>
        <div class="stat-label">HAL LOGISTICS</div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAR4ZN_J3u4nTl2dLpF6eXqE3txaUoYrMY",
      authDomain: "bnchen-93d9d.firebaseapp.com",
      projectId: "bnchen-93d9d",
      storageBucket: "bnchen-93d9d.appspot.com",
      messagingSenderId: "1047651812089",
      appId: "1:1047651812089:web:6f520fa528059cc43e1828",
      measurementId: "G-WK259X0ZQ1"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Global variables
    let orderList = [];
    let archivedOrderList = [];
    let currentUser = null;

    // ฟังก์ชันแสดงการแจ้งเตือน
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      
      notification.className = `notification ${type}`;
      notificationText.textContent = message;
      
      // เปลี่ยนไอคอนตามประเภท
      const icon = notification.querySelector('i');
      if (type === 'success') {
        icon.className = 'fas fa-check-circle';
      } else if (type === 'error') {
        icon.className = 'fas fa-exclamation-circle';
      } else {
        icon.className = 'fas fa-info-circle';
      }
      
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // ฟังก์ชันอัพเดตสถิติ
    function updateStats() {
      // อัพเดตจำนวนออเดอร์ปัจจุบัน
      document.getElementById('currentOrderCount').textContent = orderList.length;
      
      // อัพเดตจำนวนออเดอร์ตามขนส่ง
      document.querySelectorAll('.courier-counter').forEach(counter => {
        const courier = counter.getAttribute('data-courier');
        const count = orderList.filter(order => order.courier === courier).length;
        counter.querySelector('span').textContent = count;
      });
      
      // อัพเดตสถิติทั้งหมด
      if (currentUser) {
        document.getElementById('statsOverview').style.display = 'grid';
        document.getElementById('totalOrders').textContent = orderList.length + archivedOrderList.length;
        document.getElementById('halOrders').textContent = 
          orderList.filter(o => o.courier === 'HAL LOGISTICS').length + 
          archivedOrderList.filter(o => o.courier === 'HAL LOGISTICS').length;
        document.getElementById('anousithOrders').textContent = 
          orderList.filter(o => o.courier === 'Anousith Express').length + 
          archivedOrderList.filter(o => o.courier === 'Anousith Express').length;
        document.getElementById('mixayOrders').textContent = 
          orderList.filter(o => o.courier === 'Mixay Express').length + 
          archivedOrderList.filter(o => o.courier === 'Mixay Express').length;
      }
    }

    // ฟังก์ชันเปลี่ยนเบอร์โทรตามขนส่ง
    function updatePhoneByCourier() {
      const courier = document.getElementById('courier').value;
      const phoneSelect = document.getElementById('shopPhone');
      phoneSelect.value = (courier === 'Anousith Express') ? '020 94036226' : '020 98052744';
    }

    // ฟังก์ชันโหลดออเดอร์
    async function loadOrders() {
      if (!currentUser) return;
      
      try {
        // Load current orders
        const q = db.collection("orders")
          .where("userId", "==", currentUser.uid)
          .where("archived", "==", false)
          .orderBy("date", "desc");
        
        const querySnapshot = await q.get();
        
        orderList = [];
        querySnapshot.forEach(docSnap => {
          const data = docSnap.data();
          data.date = data.date.toDate();
          data._docId = docSnap.id;
          orderList.push(data);
        });
        
        // อัปเดตการแสดงผล
        renderOrders();
        updateStats();
        document.getElementById('currentOrdersSection').style.display = 'block';
        
        // Load archived orders
        const archiveQ = db.collection("orders")
          .where("userId", "==", currentUser.uid)
          .where("archived", "==", true)
          .orderBy("date", "desc");
        
        const archiveSnapshot = await archiveQ.get();
        
        archivedOrderList = [];
        archiveSnapshot.forEach(docSnap => {
          const data = docSnap.data();
          data.date = data.date.toDate();
          data._docId = docSnap.id;
          archivedOrderList.push(data);
        });
      } catch (error) {
        console.error("Error loading orders:", error);
        showNotification("เกิดข้อผิดพลาดในการโหลดออเดอร์: " + error.message, 'error');
      }
    }

    // ฟังก์ชันเพิ่มออเดอร์ใหม่
    async function addOrder() {
      if (!currentUser) {
        showNotification('กรุณาเข้าสู่ระบบก่อนเพิ่มออเดอร์', 'error');
        return;
      }
      
      const customer = document.getElementById('customerData').value.trim();
      const courier = document.getElementById('courier').value;
      const shopPhone = document.getElementById('shopPhone').value;
      
      if (!customer) {
        showNotification('กรุณากรอกข้อมูลลูกค้า', 'error');
        return;
      }
      const phoneMatch = customer.match(/(020|030)\d{6,8}\b/);
      if (!phoneMatch) {
        showNotification('ไม่พบเบอร์โทรลูกค้า (รูปแบบ 020/030 ตามด้วยตัวเลข 6-8 หลัก)', 'error');
        return;
      }
      
      const id = 'BN' + phoneMatch[0];
      const date = new Date();
      const barcode = Math.floor(100000000000 + Math.random() * 900000000000);
      
      try {
        await db.collection("orders").add({
          id,
          customer,
          courier,
          date: firebase.firestore.Timestamp.fromDate(date),
          barcode,
          shopPhone,
          userId: currentUser.uid,
          archived: false
        });
        
        await loadOrders();
        document.getElementById('customerData').value = '';
        showNotification(`เพิ่มออเดอร์ ${id} สำเร็จ`);
      } catch (error) {
        console.error("Error adding order:", error);
        showNotification("เกิดข้อผิดพลาดในการเพิ่มออเดอร์: " + error.message, 'error');
      }
    }

    // ฟังก์ชันแสดงออเดอร์
    function renderOrders() {
      const container = document.getElementById('orders');
      container.innerHTML = '';
      
      if (orderList.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #666;">ไม่มีออเดอร์ในขณะนี้</p>';
        return;
      }
      
      orderList.forEach((order, index) => {
        const div = document.createElement('div');
        div.className = 'order';
        div.innerHTML = `
          <input type="checkbox" data-index="${index}" checked>
          <strong>Order ID:</strong> ${order.id}<br>
          <strong>ขนส่ง:</strong> ${order.courier}<br>
          <strong>เบอร์ร้าน:</strong> ${order.shopPhone}<br>
          <strong>ลูกค้า:</strong><br> <pre>${order.customer}</pre>
          <div class="action-buttons">
            <button class="btn btn-primary" onclick="openEditOrderModal('${index}')">
              <i class="fas fa-edit"></i> แก้ไข
            </button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // ฟังก์ชันแสดงออเดอร์ในคลัง
    function renderArchivedOrders() {
      const container = document.getElementById('archivedOrders');
      container.innerHTML = '';

      if (archivedOrderList.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #666;">ไม่มีออเดอร์ในคลัง</p>';
        return;
      }

      archivedOrderList.forEach((order, index) => {
        const orderDate = new Date(order.date);
        const dateStr = orderDate.toLocaleDateString('lo-LA') + ' ' + orderDate.toLocaleTimeString();
    
        const div = document.createElement('div');
        div.className = 'order';
        div.innerHTML = `
          <div class="order-header">
            <strong>${order.id}</strong>
            <span class="order-date">${dateStr}</span>
          </div>
          <div><strong>ขนส่ง:</strong> ${order.courier}</div>
          <div><strong>เบอร์ร้าน:</strong> ${order.shopPhone}</div>
          <div class="customer-data"><strong>ลูกค้า:</strong><pre>${order.customer}</pre></div>
          <div class="action-buttons">
            <button class="btn btn-primary" onclick="printBillFromArchive(${index})">
              <i class="fas fa-print"></i> พิมพ์บิล
            </button>
            <button class="btn btn-success" onclick="unarchiveOrder('${order._docId}')">
              <i class="fas fa-undo"></i> นำออกจากคลัง
           </button>
         </div>
       `;
       container.appendChild(div);
     });
    }

    // ฟังก์ชันพิมพ์บิล
    function printBill(order) {
      const dateStr = new Date(order.date).toLocaleString();
      const barcodeNumber = order.barcode || order.id.replace('BN', '') + '000000';
      
      return `
        <div class="bill" style="font-family: 'Noto Sans Lao', sans-serif; padding: 5px;">
          <!-- ส่วนหัวบิล - กล่องข้อมูลร้าน -->
          <div style="border: 2px solid #000; border-radius: 5px; padding: 8px; margin-bottom: 8px; background: #f8f9fa;">
            <div style="display: flex; align-items: center; justify-content: space-between;">
              <div class="logo" style="font-size: 28px; font-weight: bold; color: #4361ee;">BN Shop</div>
              <div class="shop-info" style="text-align: right;">
                <div style="font-weight: bold; font-size: 16px; border-bottom: 1px solid #000; padding-bottom: 3px; margin-bottom: 3px;">
                  ຮ້ານ : BN Shop
                </div>
                <div style="font-size: 14px;">
                  ເບີໂທ : ${order.shopPhone}
                </div>
              </div>
            </div>
          </div>

          <!-- ส่วนข้อมูลออเดอร์ -->
          <div style="border: 1px solid #000; border-radius: 5px; padding: 8px; margin-bottom: 8px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
              <div><strong>ວັນທີ:</strong> ${dateStr}</div>
              <div><strong>ລະຫັດ:</strong> ${order.id.replace('BN', '')}</div>
            </div>
            <div style="border-top: 1px solid #000; padding-top: 5px;">
              <strong>ຂົນສົ່ງ:</strong> ${order.courier}
            </div>
          </div>

          <!-- ส่วนบาร์โค้ด -->
          <div style="margin-top: 0; margin-bottom: 5px; text-align: center;">
            <svg id="barcode-${order.id}"></svg>
            <div class="barcode-number" style="font-family: monospace; font-size: 11px; margin-top: 0px; letter-spacing: 1px;">
              ${barcodeNumber}
            </div>
          </div>

          <!-- ส่วนข้อมูลลูกค้า -->
          <div style="margin-bottom: 5px;">
            <div style="font-weight: bold; margin-bottom: 3px;">
              ຂໍ້ມູນລູກຄ້າ:
            </div>
            <pre style="margin: 0; white-space: pre-wrap; font-size: 14px; line-height: 1.3;">${order.customer.replace(/\n/g, '<br>')}</pre>
          </div>

          <!-- ส่วนท้ายบิล -->
          <div style="text-align: center; font-weight: bold; color: #4361ee; margin-top: 5px; border-top: 1px solid #4361ee; padding-top: 5px;">
            ຂອບໃຈ💗
          </div>
        </div>
        <script>
          JsBarcode("#barcode-${order.id}", "${barcodeNumber}", {
            format: "CODE128",
            lineColor: "#000",
            width: 2,
            height: 50,
            displayValue: false
          });
        <\/script>
      `;
    }

    // ฟังก์ชันพิมพ์หลายบิล
    function printBills(orders) {
      const win = window.open('', '_blank');
      let content = `
        <html><head><title>Print Bills</title>
        <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"><\/script>
        <style>
          @page { size: 80mm 150mm; margin: 0; }
          body { margin: 0; padding: 0; font-family: 'Noto Sans Lao', sans-serif; }
          .bill { width: 76mm; min-height: 130mm; padding: 10px; font-size: 14px; border: 1px solid #000; page-break-after: always; margin: 0 auto; }
          .logo { font-size: 32px; font-weight: bold; display: inline-block; margin-right: 10px; }
          .shop-info { display: inline-block; vertical-align: middle; line-height: 1.4; white-space: nowrap; }
          .header { margin-bottom: 10px; }
          .section { margin-top: 10px; }
          .barcode-container { text-align: center; margin: 12px 0; }
          .barcode-number { text-align: center; font-family: monospace; font-size: 12px; margin-top: 5px; }
          .thankyou { text-align: center; margin-top: 20px; font-weight: bold; }
          pre { white-space: pre-wrap; word-wrap: break-word; margin: 0; line-height: 1.4; }
        </style></head><body>
      `;
      
      orders.forEach(order => {
        content += printBill(order);
      });
      
      content += '</body></html>';
      
      win.document.write(content);
      win.document.close();
      
      // รอให้บาร์โค้ดโหลดเสร็จก่อนพิมพ์
      setTimeout(() => {
        win.print();
        win.close();
      }, 500);
    }
    // ฟังก์ชันพิมพ์ที่เลือก
    function printSelected() {
      const checkboxes = document.querySelectorAll('#orders input[type=checkbox]');
      const selected = Array.from(checkboxes).filter(c => c.checked).map(c => orderList[c.dataset.index]);
      if (!selected.length) {
        showNotification('กรุณาเลือกออเดอร์', 'error');
        return;
      }
      printBills(selected);
    }

    // ฟังก์ชันพิมพ์ทั้งหมด
    function printAll() {
      if (!orderList.length) {
        showNotification('ไม่มีออเดอร์', 'error');
        return;
      }
      printBills(orderList);
    }

    // ฟังก์ชันพิมพ์จากคลัง
    function printBillFromArchive(index) {
      const order = archivedOrderList[index];
      printBills([order]);
    }

    // ฟังก์ชันเลือกทั้งหมด
    function selectAll(checked) {
      document.querySelectorAll('#orders input[type=checkbox]').forEach(c => c.checked = checked);
    }

    // ฟังก์ชันเก็บที่เลือกเข้าคลัง
    async function archiveSelected() {
      const checkboxes = document.querySelectorAll('#orders input[type=checkbox]');
      const selected = Array.from(checkboxes).filter(c => c.checked);
      if (!selected.length) {
        showNotification('กรุณาเลือกออเดอร์ที่จะเก็บเข้าคลัง', 'error');
        return;
      }

      const confirmArchive = confirm('คุณแน่ใจว่าจะเก็บออเดอร์ที่เลือกเข้าคลัง?');
      if (!confirmArchive) return;

      try {
        for (const c of selected) {
          const index = c.dataset.index;
          const docId = orderList[index]._docId;
          await db.collection("orders").doc(docId).update({
            archived: true
          });
        }
        await loadOrders();
        showNotification('เก็บออเดอร์เข้าคลังเรียบร้อยแล้ว');
      } catch (error) {
        console.error("Error archiving orders:", error);
        showNotification("เกิดข้อผิดพลาดในการเก็บออเดอร์เข้าคลัง: " + error.message, 'error');
      }
    }

    // ฟังก์ชันนำออกจากคลัง
    async function unarchiveOrder(docId) {
      try {
        await db.collection("orders").doc(docId).update({
          archived: false
        });
        await loadOrders();
        showNotification('นำออเดอร์ออกจากคลังเรียบร้อยแล้ว');
      } catch (error) {
        console.error("Error unarchiving order:", error);
        showNotification("เกิดข้อผิดพลาดในการนำออเดอร์ออกจากคลัง: " + error.message, 'error');
      }
    }

    // ฟังก์ชันลบที่เลือก
    async function deleteSelected() {
      const checkboxes = document.querySelectorAll('#orders input[type=checkbox]');
      const selected = Array.from(checkboxes).filter(c => c.checked);
      if (!selected.length) {
        showNotification('กรุณาเลือกออเดอร์ที่จะลบ', 'error');
        return;
      }

      const confirmDelete = confirm('คุณแน่ใจว่าจะลบออเดอร์ที่เลือก?');
      if (!confirmDelete) return;

      try {
        for (const c of selected) {
          const index = c.dataset.index;
          const docId = orderList[index]._docId;
          await db.collection("orders").doc(docId).delete();
        }
        await loadOrders();
        showNotification('ลบออเดอร์เรียบร้อยแล้ว');
      } catch (error) {
        console.error("Error deleting orders:", error);
        showNotification("เกิดข้อผิดพลาดในการลบออเดอร์: " + error.message, 'error');
      }
    }

    // ฟังก์ชันจัดการ Modal
    function openModal(modalId, tab = 'login') {
      document.getElementById(modalId).style.display = 'block';
      if (tab) switchTab(tab);
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
      // Clear errors
      document.getElementById('loginError').textContent = '';
      document.getElementById('registerError').textContent = '';
    }

    function switchTab(tabName) {
      // Switch tabs in auth modal
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      if (tabName === 'login') {
        document.querySelector('.tab:nth-child(1)').classList.add('active');
        document.getElementById('loginTab').classList.add('active');
      } else {
        document.querySelector('.tab:nth-child(2)').classList.add('active');
        document.getElementById('registerTab').classList.add('active');
      }
    }

    // ฟังก์ชันเข้าสู่ระบบ
    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorElement = document.getElementById('loginError');
      
      if (!email || !password) {
        errorElement.textContent = 'กรุณากรอกอีเมลและรหัสผ่าน';
        return;
      }
      
      try {
        loginBtn.innerHTML = '<i class="fas fa-spinner spinner"></i> กำลังเข้าสู่ระบบ...';
        await auth.signInWithEmailAndPassword(email, password);
        closeModal('authModal');
        showNotification('เข้าสู่ระบบสำเร็จ');
      } catch (error) {
        console.error('Login error:', error);
        errorElement.textContent = getAuthErrorMessage(error.code);
      } finally {
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ';
      }
    }

    // ฟังก์ชันสร้างบัญชี
    async function register() {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const registerBtn = document.getElementById('registerBtn');
      const errorElement = document.getElementById('registerError');
      
      if (!email || !password || !confirmPassword) {
        errorElement.textContent = 'กรุณากรอกข้อมูลให้ครบทุกช่อง';
        return;
      }
      
      if (password !== confirmPassword) {
        errorElement.textContent = 'รหัสผ่านไม่ตรงกัน';
        return;
      }
      
      if (password.length < 6) {
        errorElement.textContent = 'รหัสผ่านต้องมีความยาวอย่างน้อย 6 ตัวอักษร';
        return;
      }
      
      try {
        registerBtn.innerHTML = '<i class="fas fa-spinner spinner"></i> กำลังสร้างบัญชี...';
        await auth.createUserWithEmailAndPassword(email, password);
        closeModal('authModal');
        showNotification('สร้างบัญชีสำเร็จ');
      } catch (error) {
        console.error('Registration error:', error);
        errorElement.textContent = getAuthErrorMessage(error.code);
      } finally {
        registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> สร้างบัญชี';
      }
    }

    // ฟังก์ชันออกจากระบบ
    async function logout() {
      try {
        await auth.signOut();
        showNotification('ออกจากระบบสำเร็จ');
      } catch (error) {
        console.error('Logout error:', error);
        showNotification('เกิดข้อผิดพลาดในการออกจากระบบ: ' + error.message, 'error');
      }
    }

    // ฟังก์ชันแสดงข้อความผิดพลาดจาก Firebase Auth
    function getAuthErrorMessage(errorCode) {
      switch(errorCode) {
        case 'auth/invalid-email':
          return 'อีเมลไม่ถูกต้อง';
        case 'auth/user-disabled':
          return 'บัญชีนี้ถูกระงับการใช้งาน';
        case 'auth/user-not-found':
          return 'ไม่พบผู้ใช้ที่ใช้อีเมลนี้';
        case 'auth/wrong-password':
          return 'รหัสผ่านไม่ถูกต้อง';
        case 'auth/email-already-in-use':
          return 'อีเมลนี้ถูกใช้งานแล้ว';
        case 'auth/weak-password':
          return 'รหัสผ่านต้องมีความยาวอย่างน้อย 6 ตัวอักษร';
        default:
          return 'เกิดข้อผิดพลาดในการเข้าสู่ระบบ';
      }
    }

    // ฟังก์ชันแสดงคลังออเดอร์
    function showArchive() {
      document.getElementById('currentOrdersSection').style.display = 'none';
      document.getElementById('archiveSection').style.display = 'block';
      renderArchivedOrders();
    }

    // ฟังก์ชันกลับไปออเดอร์ปัจจุบัน
    function backToCurrentOrders() {
      document.getElementById('currentOrdersSection').style.display = 'block';
      document.getElementById('archiveSection').style.display = 'none';
    }

    // ฟังก์ชันอัพเดต UI ตามสถานะผู้ใช้
    function updateUIForUser(user) {
      const authButtons = document.getElementById('authButtons');
      const userMenu = document.getElementById('userMenu');
      const userEmail = document.getElementById('userEmail');
      const userAvatar = document.getElementById('userAvatar');
      const currentOrdersSection = document.getElementById('currentOrdersSection');
      
      if (user) {
        currentUser = user;
        authButtons.style.display = 'none';
        userMenu.style.display = 'flex';
        userEmail.textContent = user.email;
        userAvatar.textContent = user.email.charAt(0).toUpperCase();
        currentOrdersSection.style.display = 'block';
        loadOrders();
      } else {
        currentUser = null;
        authButtons.style.display = 'flex';
        userMenu.style.display = 'none';
        currentOrdersSection.style.display = 'none';
        document.getElementById('archiveSection').style.display = 'none';
        orderList = [];
        archivedOrderList = [];
        renderOrders();
        updateStats();
      }
    }

    // ฟังก์ชันเริ่มต้นแอปพลิเคชัน
    function initApp() {
      // ตั้งค่า event listener สำหรับการเปลี่ยนขนส่ง
      document.getElementById('courier').addEventListener('change', updatePhoneByCourier);
      
      // ตั้งค่า filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          const filter = this.getAttribute('data-filter');
          // ฟังก์ชันกรองออเดอร์ (สามารถเพิ่มได้ในภายหลัง)
        });
      });
       // ตั้งค่า Firebase Auth state listener
      auth.onAuthStateChanged(user => {
        updateUIForUser(user);
      });
      
      // ตั้งค่า Navbar scroll effect
      window.addEventListener('scroll', function() {
        const navbar = document.getElementById('navbar');
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
      
      // ตั้งค่าให้ปิด modal เมื่อคลิกนอกพื้นที่
      window.addEventListener('click', function(event) {
        const modals = document.querySelectorAll('.modal');
        modals.forEach(modal => {
          if (event.target === modal) {
            modal.style.display = 'none';
          }
        });
      });
    }

    // เริ่มต้นแอปพลิเคชันเมื่อโหลดหน้าเว็บเสร็จ
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
